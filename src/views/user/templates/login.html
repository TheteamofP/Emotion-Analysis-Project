<!DOCTYPE HTML>
<html>
	<head>
		<title>Login / Register</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/css/main.css" />
		<noscript><link rel="stylesheet" href="/static/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header">
				<div class="logo">
					<span class="icon fa-user"></span>
				</div>
				<div class="content">
					<div class="inner">
						<h1>Welcome</h1>
						<p>Please login or register to continue.</p>
					</div>
				</div>
				<nav>
					<ul>
						<li><a href="#login">Login</a></li>
						<li><a href="#register">Register</a></li>
					</ul>
				</nav>
			</header>

			<!-- Main -->
			<div id="main">

				<!-- Login -->
				<article id="login">
					<h2 class="major">Login</h2>
					<form method="post" action="#">
						<div class="fields">
							<div class="field half">
								<label for="login-username">Username</label>
								<input type="text" name="login-username" id="login-username" />
							</div>
						</div>
                        <div class="fields">
                            <div class="field half">
								<label for="login-password">Password</label>
								<input type="password" name="login-password" id="login-password" />
                            </div>
                        </div>
						<ul class="actions">
							<li><input type="submit" value="Login" class="primary" /></li>
						</ul>
					</form>
				</article>

				<!-- Register -->
				<article id="register">
					<h2 class="major">Register</h2>
					<form method="post" action="#">
						<div class="fields">
							<div class="field half">
								<label for="register-username">Username</label>
								<input type="text" name="register-username" id="register-username" />
							</div>
						</div>
                        <div class="fields">
                            <div class="field half">
								<label for="register-password">Password</label>
								<input type="password" name="register-password" id="register-password" />
							</div>
							<div class="field half">
								<label for="register-confirm-password">Confirm Password</label>
								<input type="password" name="register-confirm-password" id="register-confirm-password" />
							</div>
                        </div>

						<ul class="actions">
							<li><input type="submit" value="Register" class="primary" /></li>
						</ul>
					</form>
				</article>

			</div>

			<!-- Footer -->
                <footer id="footer">
                    <p class="copyright">&copy; 2024 情感分析系统</p>
                </footer>

		</div>

		<!-- BG -->
		<div id="bg"></div>

		<!-- Scripts -->
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/browser.min.js"></script>
		<script src="/static/js/breakpoints.min.js"></script>
		<script src="/static/js/util.js"></script>
		<script src="/static/js/main.js"></script>

	</body>
</html>
